
{% for empresa in empresas %}
<input type="text" onclick="selectThis(this)" class="form-control mouseHover" value="{{empresa.nome}}">
{% endfor %}

<style>
    .mouseHover{
        background-color: rgba(0, 255, 255, 0.055);
    }
    .mouseHover:hover{
        cursor: pointer;
        background-color: rgba(0, 255, 255, 0.205);
    }
</style>
